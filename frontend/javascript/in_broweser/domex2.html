<!DOCTYPE html>
<html>
  <head>
    <script type="application/javascript">
      console.log("before load event attached");
      function keyupHandler() {
        const displayer = document.getElementById("display");
        const textfield = document.getElementById("username");
        console.log("inside key handler");
        displayer.innerHTML =`<h1> ${textfield.value} </h1>`;
      }

      function domReadyHandler() {
        const textfield = document.getElementById("username");
        const displayer = document.getElementById("display");
        console.log("after dom loaded");
        textfield.addEventListener("keyup", keyupHandler);
      }

      window.addEventListener("DOMContentLoaded", domReadyHandler);
      console.log("after load event attached");
      console.log("click handler attached");
    </script>
  </head>

  <body>
    <h1>write in textfield and see the data below</h1>
    <label>Username</label>
    <input id="username" />
    <div id="display"></div>
  </body>
</html>
