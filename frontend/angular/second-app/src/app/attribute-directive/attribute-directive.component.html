
<h3>attribute-directive </h3>
<h5>ngClass attribute directive</h5>
<div [ngClass]="{even:isEven(), odd:!isEven()}">
even element
</div>

<h5>ngStyle attribute Directive</h5>


<div [ngStyle]="{color:colorValue,
  backgroundColor:backgroundColorValue}">
Style used is color white, background color black
</div>

<div [ngStyle]="styleObj">
  Style used is color white, background color black

</div>
